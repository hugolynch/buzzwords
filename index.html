<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzzwords</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img id="logo" src="logo.svg">
    <div class="button-container"><button class="control" id="menu" onclick="if(confirm('Start new game? Progress will be lost!')) newGame()"><img src="new.svg"></button><div class="tooltip" id="menu1">New Game</div></div>
    <div class="button-container"><button class="control" id="customList" onclick="newPuzzleCustomList()"><img src="custom.svg"></button><div class="tooltip" id="menu2">Custom List</div></div>

    <div id="game">
        <div class="score-display">
            <div><img class="icons" src="score.svg"><span id="totalScore">0</span>&#8201;/&#8201;<span id="maxScore">0</span></div>
            <div><img class="icons" src="words.svg"><span id="foundCount">0</span>&#8201;/&#8201;<span id="totalWords">0</span></div>
            <div><img class="icons" src="time.svg"><span id="timer">00:00</span></div>
        </div>
        <dialog id="messageDialog">
                <div id="dialogContent"></div>
        </dialog>
        <div id="wordInput" contenteditable="true"></div>
        <div id="letters"></div>
        <div id="controls">
            <button class="control" onclick="removeLastLetter()"><img src="back.svg"></button>
            <button class="control" onclick="shuffleLetters()"><img src="shuffle.svg"></button>
            <button class="control" onclick="submitWord()"><img src="enter.svg"></button>
        </div>
        <div id="words">
            <img class="icons" src="words.svg">
            <div id="foundWords"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
