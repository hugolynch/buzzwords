<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzzwords</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="row">
            <button><img src="img/back.svg"></button>
            <div class="title">Buzzwords</div>
            <div class="spacer"></div>
            <button><img src="img/account.svg"><span>Hugo Lynch</span><img src="img/dropdown.svg"></div></button>
        </div>

        <div class="row">
            <button><img src="img/puzzle.svg"><span>Daily Puzzle</span><img src="img/dropdown.svg"></button>
            <button><img src="img/date.svg"><span>February 11, 2025</span><img src="img/dropdown.svg"></div></button>
        </div>

        <div class="row">
            <button class="accent" onclick="if(confirm('Start new game? Progress will be lost!')) newGame()">New Game</button>
            <button onclick="newPuzzleCustomList()">Custom Letters</button>
        </div>
    </nav>
    <div id="game">
        <div class="row" id="dialogs">
            <div id="messageDialog">
                <div id="dialogContent"></div>
                <div id="dialogScore"></div>
            </div>
        </div>
        <div class="row" id="wordInput" contenteditable="true"></div>
        <div class="row" id="letters"></div>
        <div class="row" id="controls">
            <button onclick="removeLastLetter()"><img src="img/backspace.svg"></button>
            <button onclick="shuffleLetters()"><img src="img/shuffle.svg"></button>
            <button onclick="submitWord()"><img src="img/submit.svg"></button>
        </div>
        
    </div>
    <div class="row" id="words">
        <div class="score"><img src="img/list.svg"><span id="foundCount">0</span>&#8201;/&#8201;<span id="totalWords">0</span></div>
        <div id="foundWords"></div>
        <div class="score"><img src="img/star.svg"><span id="totalScore">0</span>&#8201;/&#8201;<span id="maxScore">0</span></div>
        <div id="scoreBar-outer">
            <div id="scoreBar-inner"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
